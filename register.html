<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanniEats signIn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container min-h-screen bg-[url('images/bg/bg1.jpg')] bg-center bg-cover px-10 py-5">
        <nav class="flex items-center">
            <img src ="images/logo.png" class="w-40 cursor-pointer">
            <h1 class="text-center text-6xl font-semibold font-mono text-red-800 leading-normal">VanniEats</h1>
        </nav>
    <span class="grid justify-items-center mt-20 max-w-xl">
        <ul class="grid justify-items-center font-bold text-xl leading-relaxed">
            <li class="list-none inline-block px-5"><a href="#" class="no-underline text-gray-900 px-2">SignIn Here !</a></li>
            <li class="mt-4 px-5">Registration Number :<input type="text" class="bg-none"> </li>

        </ul>

        <a href="#" class="mt-10 bg-yellow-600 rounded-full py-3 px-10 font-medium inline-block hover:bg-transparent hover:border-black hover:text-2xl duration-300 hover:border border-transparent">Register</a>
        <a href="#" class="py-3 px-10 mt-0 font-medium inline-block hover:text-white duration-300 hover:border border-transparent">Already have an Account? Let's Login</a>
    </span>
    
    </div>
